apiVersion: v1
kind: Pod
metadata:
  namespace: {{ .Values.namespace }}
  name: "{{ include "demo-app.fullname" . }}-test-connection"
  labels:
    {{- include "demo-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test 
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Values.backend.serviceName }}:{{ .Values.backend.containerPort }}/healthz']
  restartPolicy: Never
